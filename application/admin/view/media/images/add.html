<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否展示</label>
        <div class="col-xs-12 col-sm-8">
        <select id="c-isshow" class="form-control" name="row[isshow]" type="number" data-rule="required">
            <option value=""></option>
            <option value="1">展示</option>
            <option value="0">关闭</option>
        </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-imgurl" class="control-label col-xs-12 col-sm-2">{:__('Imgurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-imgurl" data-rule="" class="form-control" size="50" name="row[imgurl]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-imgurl" class="btn btn-danger plupload" data-input-id="c-imgurl" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="flase" data-preview-id="p-imgurl"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-imgurl" class="btn btn-primary fachoose" data-input-id="c-imgurl" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-imgurl"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-imgurl"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
