<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isshow')}:</label>
        <div class="col-xs-12 col-sm-8">
        <select id="c-isshow" class="form-control" name="row[isshow]" type="number" data-rule="required">
            <option value=""></option>
            <option value="1">开启</option>
            <option value="0">关闭</option>
        </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Showlocation')}:</label>
        <div class="col-xs-12 col-sm-8">
        <select id="c-showlocation" class="form-control" name="row[showlocation]" type="number" data-rule="required">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-videourl" class="control-label col-xs-12 col-sm-2">{:__('videourl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-videourl" data-rule="" class="form-control" size="50" name="row[videourl]" type="text"  data-rule="required">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-videourl" class="btn btn-danger plupload" data-input-id="c-videourl" data-mimetype="mp4,mp3,avi,flv,wmv" data-multiple="flase" data-maxsize="1024M" data-preview-id="p-videourl"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-videourl" class="btn btn-primary fachoose" data-input-id="c-videourl" data-mimetype="mp4,mp3,avi,flv,wmv" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-videourl"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-videourl"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
