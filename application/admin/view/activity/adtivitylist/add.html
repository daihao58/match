<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deadline')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deadline" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[deadline]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isopen')}:</label>
        <div class="col-xs-12 col-sm-8">
        <select id="c-isopen" class="form-control" name="row[isopen]" type="number">
            <option value="1">开启</option>
            <option value="0">关闭</option>
        </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否展示</label>
        <div class="col-xs-12 col-sm-8">
        <select id="c-isshow" class="form-control" name="row[isshow]" type="number">
            <option value="1">展示</option>
            <option value="0">关闭</option>
        </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-imgurl" class="control-label col-xs-12 col-sm-2">{:__('Imgurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-imgurl" data-rule="" class="form-control" size="50" name="row[imgurl]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-imgurl" class="btn btn-danger plupload" data-input-id="c-imgurl" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="flase" data-preview-id="p-imgurl"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-imgurl" class="btn btn-primary fachoose" data-input-id="c-imgurl" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-imgurl"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-imgurl"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50"></textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
